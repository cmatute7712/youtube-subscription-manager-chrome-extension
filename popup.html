<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }
        .button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .export-btn {
            background-color: #4CAF50;
            color: white;
        }
        .export-btn:hover {
            background-color: #45a049;
        }
        .import-btn {
            background-color: #2196F3;
            color: white;
        }
        .import-btn:hover {
            background-color: #1976D2;
        }
        .unsubscribe-btn {
            background-color: #f44336;
            color: white;
        }
        .unsubscribe-btn:hover {
            background-color: #da190b;
        }
        .stop-btn {
            background-color: #ff9800;
            color: white;
        }
        .stop-btn:hover {
            background-color: #e68900;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .file-input {
            margin: 10px 0;
        }
        .instructions {
            font-size: 12px;
            color: #666;
            margin: 10px 0;
        }
        .debug-section {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .debug-logs {
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
        }
        .debug-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            background: #f0f0f0;
            border-bottom: 1px solid #ddd;
            font-size: 12px;
            font-weight: bold;
        }
        .log-content {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            font-family: monospace;
            font-size: 10px;
            background: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            flex-grow: 1;
        }
        .popout-btn {
            background-color: #666;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }
        .popout-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>YouTube Subscription Manager</h1>
        <button id="popoutBtn" class="popout-btn">Pop Out</button>
    </div>
    
    <button id="exportBtn" class="button export-btn">
        Export Subscriptions to CSV
    </button>
    
    <div class="instructions">
        Export your subscriptions, edit the CSV file to mark channels for unsubscription, then import it back.
    </div>
    
    <div class="file-input">
        <input type="file" id="fileInput" accept=".csv" style="display: none;">
        <button id="importBtn" class="button import-btn">
            Import CSV File
        </button>
    </div>
    
    <button id="unsubscribeBtn" class="button unsubscribe-btn" style="display: none;">
        Start Bulk Unsubscribe
    </button>
    
    <button id="stopBtn" class="button stop-btn" style="display: none;">
        Stop Bulk Unsubscribe
    </button>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <div class="debug-section">
        <button id="toggleDebug" class="button" style="background-color: #666; font-size: 12px; padding: 8px;">Show Debug Logs</button>
        <div id="debugLogs" class="debug-logs" style="display: none;">
            <div class="debug-header">
                <span>Debug Logs</span>
                <button id="clearLogs" style="background: #f44336; color: white; border: none; padding: 2px 8px; border-radius: 3px; font-size: 10px;">Clear</button>
            </div>
            <div id="logContent" class="log-content"></div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
